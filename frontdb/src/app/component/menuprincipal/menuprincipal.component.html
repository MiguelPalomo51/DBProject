<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DB - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0" style="min-height: 100vh;">
            <!-- Menú lateral -->
            <nav class="col-md-3 bg-dark text-white p-3 rounded-0 d-flex flex-column justify-content-start" style="min-height: 100vh;">
                <h2 class="text-center">Admin DB</h2>
                <a href="#" class="d-block text-white py-2">Usuarios</a>
                <a href="#" class="d-block text-white py-2">Tablas</a>
                <a href="#" class="d-block text-white py-2">Consultas SQL</a>
            </nav>
            <!-- Contenido principal -->
            <div class="col-md-9 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
                <h2 class="mb-4">Ejecutar Consulta SQL</h2>
                <textarea id="query" class="form-control mb-3" style="width: 90%; height: 250px; font-size: 1.3rem;" placeholder="Escribe tu consulta SQL aquí..."></textarea>
                <div class="w-100 d-flex justify-content-center">
                    <button class="btn btn-success mb-4" style="width: 220px;" onclick="ejecutarConsulta()">Ejecutar</button>
                </div>
                <h3 class="mt-3">Resultado:</h3>
                <pre id="resultado" class="bg-light p-3 border" style="width: 90%; min-height: 200px; font-size: 1.15rem;"></pre>
            </div>
        </div>
    </div>
    <script>
        function ejecutarConsulta() {
            const query = document.getElementById('query').value;
            document.getElementById('resultado').innerText = 'Ejecutando: ' + query;
            // Aquí puedes agregar código para enviar la consulta al backend
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
