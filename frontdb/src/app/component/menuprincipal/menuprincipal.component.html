<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DB - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid full-height d-flex align-items-center">
        <div class="row w-100 top w-5">
            <div class="col-md-6">
                <div class="row">
                    <nav class="col-md-4 bg-dark text-white p-3 rounded">
                        <h2 class="text-center">Admin DB</h2>
                        <a href="#" class="d-block text-white py-2">Usuarios</a>
                        <a href="#" class="d-block text-white py-2">Tablas</a>
                        <a href="#" class="d-block text-white py-2">Consultas SQL</a>
                    </nav>
                    <div class="col-md-8">
                  <h2>Ejecutar Consulta SQL</h2>

   <label for="baseSelect" class="form-label">Selecciona una base de datos:</label>
<select id="baseSelect" class="form-select mb-3" (change)="onBaseSeleccionada($event)">
  <option value="">-- Selecciona una base --</option>
  <option *ngFor="let bd of basesDeDatos" [value]="bd">{{ bd }}</option>
</select>
    <textarea id="query" class="form-control" placeholder="Escribe tu consulta SQL aquí..."></textarea>
    <button class="btn btn-success mt-2" onclick="ejecutarConsulta()">Ejecutar</button>
    <h3 class="mt-3">Resultado:</h3>
    <pre id="resultado" class="bg-light p-3 border"></pre>
</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function ejecutarConsulta() {
            const query = document.getElementById('query').value;
            document.getElementById('resultado').innerText = 'Ejecutando: ' + query;
            // Aquí puedes agregar código para enviar la consulta al backend
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
